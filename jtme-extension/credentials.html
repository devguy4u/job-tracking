<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign In in Chrome Extensions Example</title>

  <link rel="stylesheet" href="main.css">

  <!-- ***************************************************************************************
       * TODO(DEVELOPER): Make sure you are importing the latest version of the Firebase JS. *
       *************************************************************************************** -->
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase.js"></script>
        <!-- <script src="popup.js"></script> -->
      </head>
      <body>
        
        <div class="quickstart-user-details-container">
          <button id="quickstart-button">Sign-in with Google</button>
          <p>Status: <span id="quickstart-sign-in-status">Unknown</span> </p>
          <p>User:<code id="quickstart-account-Name">null</code></p>
          <p>User ID:<code id="quickstart-account-ID">null</code></p>
          <form id="new-job-form" hidden=true>
            <label for="company-name">Company:</label>
            <input name="company-name" id="company-name-field"></input>
            <label for="job-title">Job Title:</label>
            <input name="job-title" id="job-title-field"></input>
            <label for="status-field">Application Status:</label>
            <select name="status-field" id="job-status-field">
              <option value="saved">Saved</option>
              <option selected value="applied">Applied</option>
            </select>
            <button type="button" id="submit-job-button">Submit</button>
          </form>
        </div>
        <script src="credentials.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

</body>
</html>
